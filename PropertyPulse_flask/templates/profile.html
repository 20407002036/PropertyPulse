<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            margin-right: 20px;
            color: #333;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .profile-info {
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .profile-info h2 {
            margin-bottom: 10px;
        }
        .profile-info p {
            margin-bottom: 5px;
        }
        .profile-info ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .profile-info ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <nav>
        <a href="dashboard">Dashboard</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </nav>
    <section class="container">
        <div class="profile-info">
            <h2>User Information</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Phone:</strong> 123-456-7890</p>
            <h3>Address</h3>
            <ul>
                <li><strong>Street:</strong> 123 Main St</li>
                <li><strong>City:</strong> Anytown</li>
                <li><strong>State:</strong> CA</li>
                <li><strong>Zip:</strong> 12345</li>
            </ul>
        </div>
        <div class="profile-info">
            <h2>Preferences</h2>
            <ul>
                <li><strong>Preferred Language:</strong> English</li>
                <li><strong>Notification Settings:</strong> Email</li>
            </ul>
        </div>
    </section>
</body>
</html>
